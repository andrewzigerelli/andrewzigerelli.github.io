baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://andrewzigerelli.github.io" # the base hostname & protocol for your site
title: "Andrew Zigerelli"
markdown: kramdown

timezone: America/Detroit
 
# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

plugins:
  - jemoji
  - jekyll-gist
  - jekyll-gallery-generator
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

gallery:
  dir: photos               # Path to the gallery
  symlink: true # false: copy images into _site. true: create symbolic links (saves disk space)
  title: "Photos"           # Title for gallery index page
  title_prefix: ""  # Title prefix for gallery pages. Gallery title = title_prefix + gallery_name
  sort_field: "date_time"   # How to sort galleries on the index page.
                            # Possible values are: title, date_time, best_image
  thumbnail_size:
    x: 400                  # max width of thumbnails (in pixels)
    y: 400                  # max height of thumbnails (in pixels)
  # The following options are for individual galleries.
  galleries:
    apple_size:
      best_image: WGI_0022.JPG
    trail_1:
      best_image: WGI_0012.JPG
    with_info:
      info:
        desc: "Gallery Description" # Info fields can be used in custom templates.
