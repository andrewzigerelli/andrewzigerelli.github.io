baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://andrewzigerelli.github.io" # the base hostname & protocol for your site
title: "Andrew Zigerelli"
markdown: kramdown

timezone: America/Detroit
 
# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

plugins:
  - jemoji
  - jekyll-gist
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
