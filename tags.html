---
layout: default
permalink: tags/index.html
---

{% for tag in site.tags %}
    {% assign t = tag[0] %}
    {% assign posts = tag[1] %}
    <a id="{{t}}" name="{{t}}" class="tag">{{t}}</a>
    <ul id="tags">
        {% for post in posts %}
        <li>
            <a href="{{post.url}}">{{post.title}}</a>
            <small class="text-muted">{{ post.date | date_to_string }}</small>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
